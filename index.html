<body>
    <div id="root"></div>

    <script>
      // Tangkap error fatal agar tidak layar putih saja
      window.onerror = function(m, u, l) {
        var r = document.getElementById('root');

          r.innerHTML = '<div class="error-screen"><h3>Gagal Memuat</h3><p>'+m+'</p><button onclick="location.reload()" style="background:#1b5e20;color:white;border:none;padding:10px;border-radius:8px;width:100%">Coba Lagi</button></div>';
